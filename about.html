    <script>
        $(document).ready(function() {
        var audioElement = document.createElement('audio');
        audioElement.setAttribute('src', 'Baby Crying Sound Effect.mp3');
        audioElement.setAttribute('autoplay', 'autoplay');
        //audioElement.load()

        $.get();

        audioElement.addEventListener("load", function() {
            audioElement.Play();
        }, true);

        $('.Play').click(function() {
            audioElement.Play();
        });

        $('.Stop').click(function() {
            audioElement.Stop();
        });
        });
    </script>
